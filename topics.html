<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Topic</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
            border-right: 1px solid #ddd;
            height: 100vh;
        }

        .sidebar a {
            display: block;
            color: #333;
            text-decoration: none;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
        }
        .sidebar ol {
            padding-left: 25px; 
        }
        .sidebar li {
            margin-left: -10px; 
            font-size: 13px;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .content {
            flex-grow: 1;
            padding: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h3>Select Topic Below</h3>
        <ol>
            <li style="font-size: 13px;">
                <a href="new year.html" target="content-frame">Entering into New Year</a>
            </li>
        </ol>

    </div>
    <div class="content">
        <iframe name="content-frame" src="welcome.html"></iframe>
    </div>

</body>

</html>
